IceDevilChargeup:
  spell-class: ".buff.DummySpell"
  duration: 2.5
  effects:
    Animation1: 
      position: buffeffectlib
      effect: effectlib
      effectlib:
        class: EquationEffect
        particle: REDSTONE
        color: 27F5EE
        particleSize: 0.5
        particles: 10
        particles2: 9
        duration: 10
        iterations: 1
        orientPitch: false
        cycle: false
        xEquation: 0
        yEquation: 0
        zEquation: 0
        x2Equation: "(10 * (1 - t/385)^2 + 0.5) * sin(6 * 3.1415 * t/385 + 2 * 3.1415 * t2/9)"
        y2Equation: "(10 * (1 - t/385)^2 + 0.5) * sin(-8 * 3.1415 * t/385 + 2 * 3.1415 * t2/9)"
        z2Equation: "(10 * (1 - t/385)^2 + 0.5) * cos(-6 * 3.1415 * t/385 + 2 * 3.1415 * t2/9)"
    Animation2: 
      position: buffeffectlib
      effect: effectlib
      effectlib:
        class: EquationEffect
        particle: DUST_COLOUR_TRANSITION
        color: FFFFFF
        to-color: 2795F5
        particleSize: 1.5
        particles: 10
        particles2: 9
        duration: 10
        iterations: 2
        orientPitch: false
        cycle: false
        xEquation: 0
        yEquation: 0
        zEquation: 0
        x2Equation: "(10 * (1 - t/385)^3 + 0.5) * sin(2 * 3.1415 * t/385 + 4 * 3.1415 * t2/9)"
        y2Equation: "(10 * (1 - t/385)^3 + 0.5) * sin(-3 * 3.1415 * t/385 + 4 * 3.1415 * t2/9)" 
        z2Equation: "(10 * (1 - t/385)^3 + 0.5) * cos(-2 * 3.1415 * t/385 + 4 * 3.1415 * t2/9)"
    sound1:    
        position: buff
        effect-interval: 5
        effect: sound
        sound: block.beacon.activate
        volume: 0.5
        pitch: 2.0
    sound2:
           position: buff
           effect-interval: 20
           effect: sound
           sound: block.amethyst_block.step
           volume: 0.6
           pitch: 1.5
    sound3:
           position: buff
           effect-interval: 30
           effect: sound
           sound: entity.player.levelup
           volume: 0.5
           pitch: -2
    message:
        position: caster
        effect: actionbartext
        message: "&bScanning Area for &btargets&f."
        broadcast: false
