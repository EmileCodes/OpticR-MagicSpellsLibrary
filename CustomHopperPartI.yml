NSTProjectileCancel:
    spell-class: ".instant.ParticleProjectileSpell"
    change-pitch: true
    controllable: false
    projectile-velocity: 10
    max-distance: 15
    hit-radius: 3
    interactions:
      - otherProjectile  NSTCancelled
      - with:  
          stop-causing: false
          stop-with: true
          can-interact: self
          collision-spell: NSTCancelled
    tick-interval: 1
    special-effect-interval: 1
    stop-on-hit-entity: false
    stop-on-hit-ground: false
    relative-offset: 0,0,0
    effects:
        effectx:
            position: pos1
            effect: effectlib
            effect-interval: 5
            effectlib:
                class: SphereEffect
                particle: ELECTRIC_SPARK
                speed: 0.1
                radius: 1.5
                radiusIncrease: 0.1
                particles: 1
                iterations: 1
