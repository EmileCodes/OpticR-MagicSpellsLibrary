#Thorn grasp
#Imitatia summons a mass of creeping thorny vines beneath target. Damages on pulse, target is entombed, slow on release.
ThorngraspEntomb: 
    spell-class: ".targeted.EntombSpell"
    target-self: false
    allow-breaking: false
    block-type: barrier
    duration: 20
    str-cast-target: "&aYou've been caught in a thorn-prison"
    effects:
        Greenhelix:
            effect: effectlibentity
            position: pos2
            effect-interval: 2
            effectlib:
                class: HelixEffect
                particle: VILLAGER_HAPPY
                strands: 5
                radius: 2
                curve: -2
                rotation : 8
                iterations: 1
        effect2:
            effect: effectlibentity
            position: pos2
            effect-interval: 2
            effectlib:
                class: HelixEffect
                particle: SPELL_WITCH
                strands: 5
                radius: 2
                curve: -2
                rotation : 8
                iterations: 1
